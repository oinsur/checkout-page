  <title>Gallery page</title>

  <!--Google material icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="page">
    <!--Header section with title and description-->
    <header class="header">
      <h1 class="header__title">Checkout</h1>
    </header>
    <!--main container for the checkout page with form elements-->
    <!-- <main class="content">
      <section class="order-form">
        <div class="order-form__contact"></div>
        <div class="order-form__shipping"></div>
      </section>
      <section class="shopping-cart">
        <ul class="shopping-cart__items"></ul>
        <ul class="shopping-cart__checkout"></ul>
      </section>
    </main> -->
    <!--When the form is "submitted" successfully, it will show a successful submission page -->
    <form action="submitted.html" method="GET" class="order-form">
      <section class="contact-info">
        <h2 class="contact-info__heading">
          Contact information
        </h2>
        <!--email input-->
        <label for="email" class="contact-info__sub-heading">E-mail</label>
        <input type="email" class="contact-info__text" placeholder="Enter your email...">
        <i class="material-icons contact-info__icon" id="email-icon">email</i>
        <!--phone input-->
        <label for="phone" class="contact-info__sub-heading">phone</label>
        <input type="phone" class="contact-info__text" placeholder="Enter your phone...">
        <i class="material-icons contact-info__icon" id="phone-icon">phone</i>
      </section>
      <section class="shipping-info">
        <h2 class="shipping-info__heading">
          Shipping Address
        </h2>
        <!--name input-->
        <label for="name" class="shipping-info__sub-heading">Full name</label>
        <input type="text" class="shipping-info__text" placeholder="Rodney Cotton">
        <i class="material-icons shipping-info__icon" id="name-icon">account_circle</i>
        <!--address input-->
        <label for="address" class="shipping-info__sub-heading">Address</label>
        <input type="text" class="shipping-info__text" placeholder="Your address...">
        <i class="material-icons shipping-info__icon" id="address-icon">location_city</i>
      </section>
      <section class="country-info">
        <!--country input-->
        <label for="country" class="country-info__sub-heading">Country</label>
        <input list="countries" name="countries" placeholder="Your country..">
        <datalist id="countries">
          <option value="USA">
          <option value="Mexico">
          <option value="Canada">
        </datalist>
        <i class="material-icons country-info__icon" id="country-icon">public</i>
        <!--address input-->
        <label for="postal code" class="country-info__sub-heading">Postal code</label>
        <input type="text" class="country-info__text" placeholder="Your postal code..">
        <i class="material-icons country-info__icon" id="postal-icon">markunread_mailbox</i>
        <input type="checkbox">
        <p class="country-info__save-text">Save this information for next time</p>
        <button type="button" onclick="">Countinue</button>
      </section>
    </form>
    <footer class="footer">
      created by <span>oinsur</span> - devChallenges.io
    </footer>
  </div>
</body>
</html>
